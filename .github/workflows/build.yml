name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build DMG
        run: bun run build:dmg
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: todoist-scheduler-dmg
          path: dist/*.dmg
